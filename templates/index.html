<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoic Wisdom Quotes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2em;
            color: #e0e0e0;
            font-style: italic;
        }

        .quote-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            border-left: 5px solid #ffd700;
        }

        .quote-text {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.8;
            font-style: italic;
        }

        .quote-author {
            text-align: right;
            color: #666;
            font-size: 1.1em;
            font-weight: bold;
        }

        .quote-author:before {
            content: "— ";
            color: #ffd700;
        }

        .refresh-btn {
            display: block;
            margin: 0 auto 50px;
            padding: 12px 30px;
            background: #ffd700;
            color: #1e3c72;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .refresh-btn:hover {
            background: #ffed4e;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .all-quotes {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            margin-top: 30px;
        }

        .all-quotes h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .quotes-list {
            display: grid;
            gap: 15px;
        }

        .quote-item {
            background: white;
            padding: 15px;
            border-radius: 5px;
            color: #333;
            line-height: 1.6;
            font-size: 0.95em;
        }

        .quote-item:before {
            content: "✦ ";
            color: #ffd700;
            font-weight: bold;
            margin-right: 5px;
        }

        footer {
            text-align: center;
            color: #e0e0e0;
            margin-top: 50px;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .quote-text {
                font-size: 1.1em;
            }

            .quote-card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Stoic Wisdom</h1>
            <p class="subtitle">Ancient philosophy for modern life</p>
        </header>

        <button class="refresh-btn" onclick="location.reload()">Get Another Quote</button>

        <div class="quote-card">
            <div class="quote-text">"{{ quote.text }}"</div>
            <div class="quote-author">{{ quote.author }}</div>
        </div>

        <div class="all-quotes">
            <h2>All Quotes</h2>
            <div class="quotes-list">
                {% for q in all_quotes %}
                <div class="quote-item">
                    "{{ q.text }}" — <strong>{{ q.author }}</strong>
                </div>
                {% endfor %}
            </div>
        </div>

        <footer>
            <p>Inspired by the wisdom of Marcus Aurelius, Epictetus, Seneca, and the Stoic philosophers</p>
        </footer>
    </div>
</body>
</html>
